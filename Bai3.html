<!DOCTYPE html>

<body>
<!--Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->

</body>
<script>
  let num=+prompt('Nhập số bất kì:');
  let Multi=1;
  for (let i=1;i<=num;i++){
    Multi*=i;
  }alert('Giai thừa của số đã nhập là: ' +Multi);
</script>
</html>
