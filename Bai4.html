<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<!--Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->

</body>
<script>
  function kiemtraso(){
  let inp=prompt('Nhập vào ký tự bất kỳ: ');
  if (inp%1==0){
    alert(inp+' Là ký tự số')
  } else {alert('Ký tự vừa nhập vào không là số')}
  }
  kiemtraso()
</script>
</html>
