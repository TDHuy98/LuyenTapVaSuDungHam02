<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body onload="binhphuong()">
<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->

</body>
<script>
    function binhphuong(){
        let num=+prompt('Nhập vào số bất kỳ')
        let result=num*num;
        alert('Bình phương của số đã nhập là: ' + result)
    }
</script>
</html>
