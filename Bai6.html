<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<!--Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
Nếu là nguyên dương trả về true,
ngược lại trả về false.-->
</body>
<script>
    function kiemtrasoduong(){
        let inp=prompt('Nhập vào số bất kỳ: ');
        if (inp/1>0){
            alert(inp+' Là số dương')
        } else {alert('Số vừa nhập vào không là số dương')}
    }
    kiemtrasoduong()
</script>
</html>
