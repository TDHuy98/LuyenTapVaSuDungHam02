<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<!--Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. -->

</body>
<script>
    function kiemtracotrongmang() {
        let a = [];
        let b = prompt('Nhập vào một thành phần của mảng ký tự');
        while (b !== '') {
            a.push(b);
            b = prompt('Nhập vào một thành phần của mảng ký tự');
        }
        let c = prompt('Nhập vào ký tự');
        let cotrongmang = 0;
        let count = 0;
        for (let i = 0; i < a.length - 1; i++) {
            if (c == a[i]) {
                cotrongmang = 1;
                count++;
            }
        }
        if (cotrongmang == 1) {
            document.write(c + ' có trong mảng và xuất hiện: ' + count + ' lần')
        } else document.write('-1')
    }

    kiemtracotrongmang()
</script>
</html>
